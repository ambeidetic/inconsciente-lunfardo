<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inconsciente Lunfardo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inconsciente Lunfardo</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
        <section class="main">
            <div class="image-container">
                <img src="lunfardo.png" alt="Inconsciente Lunfardo Cover">
            </div>
            <footer id="contact">
                <form action="mailto:info@example.com" method="post" enctype="text/plain">
                    <label for="email">Contact me:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </footer>
            <div class="resource-grid">
                <div class="grid-item">Resource 1</div>
                <div class="grid-item">Resource 2</div>
                <div class="grid-item">Resource 3</div>
                <div class="grid-item">Resource 4</div>
                <div class="grid-item">Resource 5</div>
                <div class="grid-item">Resource 6</div>
                <div class="grid-item">Resource 7</div>
                <div class="grid-item">Resource 8</div>
                <div class="grid-item">Resource 9</div>
                <div class="grid-item">Resource 10</div>
                <div class="grid-item">Resource 11</div>
                <div class="grid-item">Resource 12</div>
            </div>
        </section>
    </div>
</body>
</html>
